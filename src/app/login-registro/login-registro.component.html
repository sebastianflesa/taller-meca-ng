<main>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row w-100">
        <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
          <h1 class="text-center">Registrarse</h1>
          <p class="lead text-center">Create una cuenta</p>
          <form [formGroup]="registerForm" (ngSubmit)="registrarse()" class="p-4 border rounded bg-light shadow-sm">
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario</label>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
                maxlength="15"
              />
              <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
                <small *ngIf="registerForm.get('username')?.errors?.['required']">El nombre de usuario es obligatorio.</small>
                <small *ngIf="registerForm.get('username')?.errors?.['maxlength']">El nombre de usuario no puede tener más de 15 caracteres.</small>
              </div>
            </div>
  
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                formControlName="correo"
              />
              <div *ngIf="registerForm.get('correo')?.invalid && registerForm.get('correo')?.touched" class="text-danger">
                <small *ngIf="registerForm.get('correo')?.errors?.['required']">El correo es obligatorio.</small>
                <small *ngIf="registerForm.get('correo')?.errors?.['email']">Debe ingresar un correo válido.</small>
              </div>
            </div>
  
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
              />
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                <small *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
              </div>
            </div>
  
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                formControlName="confirmPassword"
              />
              <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-danger">
                <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Debe confirmar la contraseña.</small>
                <small *ngIf="registerForm.hasError('passwordMismatch')">Las contraseñas no coinciden.</small>
              </div>
            </div>
  
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
